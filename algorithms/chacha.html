<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaCha20 Encryption</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen p-6">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-2xl">
        <h2 class="text-xl font-bold mb-4">Encryption and Decryption Algorithms - ChaCha20</h2>
        
        <h3 class="text-lg font-semibold">AES-128 Bit Key (CBC Mode)</h3>
        
        <div class="mt-4">
            <h4 class="font-medium">Encrypt your file using AES-128 Bit Key CBC Mode</h4>
            <input type="file" class="block w-full border p-2 mt-2" id="encryptFile">
            <input type="text" placeholder="Enter Key" class="block w-full border p-2 mt-2">
            <input type="text" placeholder="Enter IV" class="block w-full border p-2 mt-2">
            <button class="mt-3 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Encrypt</button>
            <p class="mt-2">Download: <a href="#" class="text-blue-600">.enc file</a></p>
        </div>

        <div class="mt-6">
            <h4 class="font-medium">Decrypt your AES-128 Bit Key Encrypted on CBC Mode</h4>
            <input type="file" class="block w-full border p-2 mt-2" id="decryptFile">
            <input type="text" placeholder="Enter Key" class="block w-full border p-2 mt-2">
            <input type="text" placeholder="Enter IV" class="block w-full border p-2 mt-2">
            <button class="mt-3 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Decrypt</button>
            <p class="mt-2">Download: <a href="#" class="text-blue-600">.dec file</a></p>
        </div>
    </div>
</body>
</html>
