<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benchmarking Tables</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
    <div class="max-w-4xl mx-auto">
        <!-- Benchmark Based on Strength -->
        <h2 class="text-xl font-bold mb-4">Benchmark Based on Strength</h2>
        <div class="overflow-x-auto">
            <table class="w-full border-collapse border border-gray-300">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border border-gray-400 p-2">S.No</th>
                        <th class="border border-gray-400 p-2">Performance Parameter</th>
                        <th class="border border-gray-400 p-2">AES-128</th>
                        <th class="border border-gray-400 p-2">ChaCha</th>
                        <th class="border border-gray-400 p-2">RSA</th>
                        <th class="border border-gray-400 p-2">ECC</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="border border-gray-400 p-2">1</td>
                        <td class="border border-gray-400 p-2">Avalanche Effect (%)</td>
                        <td class="border border-gray-400 p-2">-</td>
                        <td class="border border-gray-400 p-2">-</td>
                        <td class="border border-gray-400 p-2">-</td>
                        <td class="border border-gray-400 p-2">-</td>
                    </tr>
                    <tr>
                        <td class="border border-gray-400 p-2">2</td>
                        <td class="border border-gray-400 p-2">Bit Independence</td>
                        <td class="border border-gray-400 p-2">-</td>
                        <td class="border border-gray-400 p-2">-</td>
                        <td class="border border-gray-400 p-2">-</td>
                        <td class="border border-gray-400 p-2">-</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Benchmark Based on Processors -->
        <h2 class="text-xl font-bold mt-8 mb-4">Benchmarking on the Basis of Processors</h2>
        <div class="overflow-x-auto">
            <table class="w-full border-collapse border border-gray-300">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border border-gray-400 p-2">OS</th>
                        <th class="border border-gray-400 p-2">Processor</th>
                        <th class="border border-gray-400 p-2">Size</th>
                        <th class="border border-gray-400 p-2">Enc Time</th>
                        <th class="border border-gray-400 p-2">Dec Time</th>
                        <th class="border border-gray-400 p-2">Exec Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="border border-gray-400 p-2">Ubuntu</td>
                        <td class="border border-gray-400 p-2">Intel i7 10510U</td>
                        <td class="border border-gray-400 p-2">100MB</td>
                        <td class="border border-gray-400 p-2">-</td>
                        <td class="border border-gray-400 p-2">-</td>
                        <td class="border border-gray-400 p-2">-</td>
                    </tr>
                    <tr>
                        <td class="border border-gray-400 p-2">Windows</td>
                        <td class="border border-gray-400 p-2">Intel i5</td>
                        <td class="border border-gray-400 p-2">500MB</td>
                        <td class="border border-gray-400 p-2">-</td>
                        <td class="border border-gray-400 p-2">-</td>
                        <td class="border border-gray-400 p-2">-</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
